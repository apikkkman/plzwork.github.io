body{

.header{

.container{
    width: 100%;

    display: flex;

}

.navbar {
    overflow: hidden;
    background-color: #291549;

    width: 90%;
    height: 150px;
	margin: 0 auto;
    display: flex;
    flex-direction: column;
}

.navbar a {
    float: right;
    font-size: 16px;
    display: inline;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    position: relative;
    
}

.dropdown {
    float: right;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}


.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(172, 32, 32, 0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.footer {
  padding: 20px;
  text-align: left;

.footer a{

.cont{
    float: right;
    display: inline;
}

.gal{
    text-align: center;
    display: flex;

}
